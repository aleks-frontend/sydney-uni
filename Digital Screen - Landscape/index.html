<!DOCTYPE html>
<html class="{{crop-marks}}-crop-marks {{^crop-marks}}show-crop-marks{{/crop-marks}}">
<head>
  <title>University of Sydney Postcard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  
  
  

  <style type="text/css">

    .front-page-copy-overflow {
      min-height: 12.5em;
    }


    @media screen and (max-height: 729px){
      .front-page-copy-overflow-container {
        /*max-height: 10.9rem;*/
        max-height: 16rem;
      }
    }


    @media screen and (min-height: 769px) and (max-height: 1199px) {
      .front-page-copy-overflow-container {
        max-height: 12.3rem;
      }
    }
    @media screen and (min-height: 1200px) and (max-height: 1919px) {
      .front-page-copy-overflow-container {
        max-height: 10.7rem;
      }
    }  


    @media screen and (min-height: 1920px) {
      .front-page-copy-overflow-container {
        max-height: 12.4rem;
      }
    }

    /****** Added code ****/

    .front-container.right-align {
      align-self: flex-end;
    }

    .background {
      width: 100%;
    }

  </style>

  </head>
  <body class="{{crop-marks}}-crop-marks {{^crop-marks}}show-crop-marks{{/crop-marks}}">
  <div class="page">
     <div class="background">
      {{{ resizable-background-image }}}
    </div><!--background-->

    <div class="document">
      <div class="content">
        <div class="front-container {{ochre-container-position}} {{ochre-container-size}}">
        
          
          <div class="front-inner-container">
            
            
          <div class="line-top">
          </div>
            
            
            <div class="text-content">
              <div class="front-page-copy-overflow-container">
                <div class="check-overflow">
                <div class="front-page-copy-overflow ">
                  
                  <div class="headlines">
                    <h1>{{{headline}}}</h1>
                    <br />
                    {{{secondary-headline}}}
                  </div>
                  <br />
                  <div class="cta-url">
                  {{{CTA-URL}}}
                  </div>
                  </div>
                </div><!--front-page-copy-overflow-->
              </div><!--front-page-copy-overflow-container-->
            </div><!--text-content-->

    // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          checkHeight(document.getElementsByClassName('check-overflow')); 
          maxLineCheck(); 
        });
      });    

      const maxLineChecks = document.querySelectorAll('[data-max-line]');
      const checkOverflows = document.querySelectorAll('.check-overflow');

      if ( maxLineChecks.length !== 0) {
        maxLineChecks.forEach(maxLineCheck => {
          overflowObserver.observe(maxLineCheck, {
            attributes: false,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: false,
            characterDataOldValue: true
          });        
        });
      }

      if ( checkOverflows.length !== 0) {      
        checkOverflows.forEach(checkOverflow => {
          overflowObserver.observe(checkOverflow, {
            attributes: false,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: false,
            characterDataOldValue: true
          });        
        });      
      }

      placeholderController();
      checkCrop();  
      checkExport(); 
      charLimit();

      document.fonts.ready.then(() => {
        maxLineCheck();
      });
    
  </script>
